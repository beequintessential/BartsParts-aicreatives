<div class="container">
    <div class="info-boxes">
        <div class="info-boxes__item">
            <p class="info-boxes__title">{{lang 'info_boxes.delivery_title'}}</p>

            <img class="info-boxes__image lazyload" data-sizes="auto" width="500" height="168" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage (cdn 'assets/img/info-box-shipping.png') 'thumb_size'}}">

            <p>{{lang 'info_boxes.delivery_text'}}</p>

            <a href="/shipping" class="button button--action">{{lang 'info_boxes.read_more'}}</a>
        </div>

        <div class="info-boxes__item">
            <p class="info-boxes__title">{{lang 'info_boxes.who_is_title'}}</p>

            <img class="info-boxes__image lazyload" data-sizes="auto" width="500" height="168" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage (cdn 'assets/img/info-box-about.png') 'thumb_size'}}">

            <p>{{lang 'info_boxes.who_is_text'}}</p>

            <a href="/about-us" class="button button--action">{{lang 'info_boxes.read_more'}}</a>
        </div>
    </div>
</div>
